apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: homepage-nzdev-org
  name: homepage-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
  - host: nzdev.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homepage-service
            port:
              number: 80
